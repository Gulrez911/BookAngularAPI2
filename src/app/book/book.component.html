<div class="container">
    <h1>Welcome</h1>
    <div>
        <form class="form-horizontal">
            <input type="hidden" [(ngModel)]="book.id" name="id" />
            <div class="form-group">
                <label class="control-label col-sm-2">Book Title</label>
                <div class="col-sm-8">
                    <input type="text" [(ngModel)]="book.title" name="title" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Book Author</label>
                <div class="col-sm-8">
                    <input type="text" [(ngModel)]="book.author" name="author" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click)="addBook()" class="btn btn-primary">Add Book</button>
                </div>
            </div>
        </form>

    </div>
    <table border="1px" class="table table-strip">
        <tr style="background: rgb(4, 209, 31);border: black">
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let book of books">
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td><button class="btn btn-primary" (click)="updateBook(book.id)">Update</button> | <button class="btn btn-danger"
                    (click)="deleteBook(book.id)">Delete</button></td>
        </tr>
    </table>
</div>
